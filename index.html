<!DOCTYPE html>
<html>
<head>
  <title>Alfred's Odin Rock, Paper and Scissors project</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <h1><p>A Game of Rock, Paper and Scissors</p></h1>
  <div id="gameplay">
    <div id="comment">Start Game</div>
    <button id="play">PLAY</button>
    <div class="selections">
      <img class="choice rock" src="./images/rock.png">
      <img class="choice paper" src="./images/paper.png">
      <img class="choice scissors" src="./images/scissors.png">
    </div>
    <p id="rnd-comment"></p>
  </div>
  <footer><p>TheOdinProject, Email: alfredarthur224@gmail.com</p></footer>
</body>
</html>
